<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head>
<body>
<button id="btn">print</button>
<script>
	const btn = document.getElementById('btn');

	function print() {
		console.log(123);
	}

	let timer = null;

	function debounce(fn, duration = 100) {
		let timer = null;
		return function () {
			clearTimeout(timer);
			timer = setTimeout(function () {
				fn();
			}, duration)
		}
	}

	btn.onclick = debounce(print, 1000);
</script>
</body>
</html>
